<!DOCTYPE html>


<body>
  <div class="container">
    <div class="row">
      <div id="left" class="col-md-4">
        <h3>New Game Widget</h3>

        <form id="newGameForm" role="form">
          <div class ="form-group">
            <input class="form-control" type="text" name="game_name" placeholder="Game name...">
          </div>

          <div class ="form-group">
            <input class="form-control" type="text" name="initiator_id" placeholder="Your ID">
          </div>

          <div class ="form-group">
            <input class="form-control" type="text" name="invite_ids" placeholder="IDs seperated by comma...">
          </div>

          <button type="submit" value="Create Game" class="btn btn-default">
            Create Game</button>
        </form>

        <br><br>
        <h3>Find Previous Round Recap</h3>

      <form id = "previousRoundRecap" role = "form">
        <div class ="form-group">
          <input class="form-control" type="text" name="game_id" placeholder="Game id...">
        </div>

        <div class ="form-group">
          <input class="form-control" type="text" name="initiator_id" placeholder="Your User ID">
        </div>
        <div class ="form-group">
          <input class="form-control" type="text" name="round_num" placeholder="Round #">
        </div>
        <button type="submit" value="Find Previous Round Recap" class="btn btn-default">
              Get Round Recap</button>
      </form>


          <br><br>
          <h3>Get Current Gamestate</h3>
         <form id = "currentGameState" role = "form">
        <div class ="form-group">
          <input class="form-control" type="text" name="game_id" placeholder="Game id...">
        </div>

        <div class ="form-group">
          <input class="form-control" type="text" name="initiator_id" placeholder="Your User ID">
        </div>
        <button type="submit" value="gamestate" class="btn btn-default">
              Get Current Gamestate</button>
      </form>

          <br><br>
          <h3>Make Submission</h3>
      <form id = "makeSubmission" role = "form">
        <div class ="form-group">
          <input class="form-control" type="text" name="game_id" placeholder="Game id...">
        </div>

        <div class ="form-group">
          <input class="form-control" type="text" name="initiator_id" placeholder="Your User ID">
        </div>
        <div class ="form-group">
          <input class="form-control" type="text" name="card_id" placeholder="Card Id to submit...">
        </div>
        <button type="submit" value="gamestate" class="btn btn-default">
              Choose White Card</button>
      </form>
          <br><br>
          <h3>If you're the round leader, make a decision!</h3>
      <form id = "makeDecision" role = "form">
        <div class ="form-group">
          <input class="form-control" type="text" name="game_id" placeholder="Game id...">
        </div>

        <div class ="form-group">
          <input class="form-control" type="text" name="initiator_id" placeholder="Your User ID">
        </div>
        <div class ="form-group">
          <input class="form-control" type="text" name="submission_id" placeholder="Submission ID...">
        </div>
        <button type="submit" value="gamestate" class="btn btn-default">
              Rounder Leader Decision Winner</button>
      </form>













        </div>
        <div class="col-md-8"><pre id="json"></pre></div>
      </div>
    </div>








    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
  </html>
